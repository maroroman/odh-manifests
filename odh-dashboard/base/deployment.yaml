apiVersion: apps/v1
kind: Deployment
metadata:
  name: rhods-dashboard
spec:
  replicas: 2
  selector:
    matchLabels:
      deployment: rhods-dashboard
  template:
    metadata:
      labels:
        deployment: rhods-dashboard
    spec:
      serviceAccount: rhods-dashboard
      containers:
      - name: rhods-dashboard
        image: quay.io/modh/odh-dashboard:v1.0.11
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: 300m
            memory: 500Mi
          limits:
            cpu: 500m
            memory: 1Gi
        livenessProbe:
          httpGet:
            path: /api/status
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 30
          timeoutSeconds: 15
          periodSeconds: 30
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/status
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 30
          timeoutSeconds: 15
          periodSeconds: 30
          successThreshold: 1
          failureThreshold: 3
      imagePullSecrets:
      - name: addon-managed-odh-pullsecret
